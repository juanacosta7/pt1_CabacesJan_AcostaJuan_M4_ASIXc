<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Alta i Enviament de Receptes</title>
</head>
<body>
    <header>
        <img class="fotoHeader" src="../imagenes/Logo-Delicias.png">
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../blog/blog.html">SOBRE MÍ</a></li>
                <li><a href="../listado/listado.html">RECETAS</a></li>
                <li><a href="../contacto/contacto.html">CONTACTO</a></li>
                <li><a href=#>OTRAS COSAS</a></li>
            </ul>
        </nav>
    </header>
    <h1>Donar-se d'Alta i Enviar Recepta</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contrasenya:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="comment">Comentari:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Escriu un comentari..."></textarea>
        </div>
        <div class="form-group">
            <label for="recipe">Recepta:</label>
            <textarea id="recipe" name="recipe" rows="6" placeholder="Escriu aquí la teva recepta..."></textarea>
        </div>
        <div class="form-group">
            <label for="category">Categoria de la recepta:</label>
            <select id="category" name="category">
                <option value="postres">Postres</option>
                <option value="principal">Plat principal</option>
                <option value="entrant">Entrant</option>
                <option value="beguda">Beguda</option>
            </select>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
